<div class="application-wrapper">
	<div class="session-wrapper">
		<div class="full-hght mb-0">	
			<div class="testimonial-section">
				<anglo-session-slider [Reviews_slides]="ReviewsSlides"></anglo-session-slider>
			</div>
			<div class="login-sec">			
				<div class="session-right full-hght">
					<div class="session-table">	
						<div class="session-content text-align">
							<div class="anglo-logo inline-block mb-3">
						   	<img alt="Anglo logo" src="/assets/img/session.png" width="78" height="78">
						   </div>
						   <div>	
						   	<h2 class="mb-3">{{'Login To Admin'|translate}}</h2>
						   	<p class="fs-14 mb-3">Enter username and password to access control panel of Anglo.</p>
							</div>
							<form class="mb-4" [formGroup]="loginForm">
								<div>
									<mat-form-field>
										<input type="email" matInput placeholder="Email ID" formControlName="email" >
									</mat-form-field>
									<mat-error *ngIf="loginForm.controls['email'].touched && !loginForm.controls['email'].valid">
										<mat-error *ngIf="loginForm.controls['email'].hasError('required')">
											E-mail is required
										</mat-error>
										<mat-error *ngIf="loginForm.controls['email'].hasError('pattern')">
											E-mail must be valid
										</mat-error>
									</mat-error>
								</div>
								<div class="mb-2">
									<mat-form-field>
										<input type="password" matInput placeholder="Password" formControlName="password">
									</mat-form-field>
									<mat-error *ngIf="loginForm.controls['password'].touched && !loginForm.controls['password'].valid">
										<mat-error *ngIf="loginForm.controls['password'].hasError('required')">
											Password is required
										</mat-error>
										<mat-error *ngIf="loginForm.controls['password'].hasError('minlength')">
											Password must contain atleast 6 characters 
										</mat-error>
									</mat-error>
								</div>
								<div class="input-control text-left inline-block mb-2">
									<mat-checkbox formControlName="validate">Remember me</mat-checkbox>
								</div>
								<div class="mb-3">
									<a class="primary-color"  [routerLink]="['/session/forgot-password']" routerLinkActive="active">Forgot Password?</a>
								</div>
								<mat-card-actions>
									<button class="login-btn btn py-1 mb-2 mx-0" mat-raised-button color="primary" (click)="logInFormOpen(loginForm.value)">LOGIN NOW</button>
									<button class="signup-form-btn btn login-btn py-1 mb-2 mx-0" mat-raised-button color="accent" (click)="signupFormOpen()">CREATE ACCOUNT</button>
								</mat-card-actions>
								<p>By signing up you agree to Anglo</p>
								<a class="primary-color cursor-pointer">Term of Service</a>
							</form>
							<div class="session-icon">
								<anglo-social-icons [socialIcon]="social_icon" targetNew = "new"></anglo-social-icons>
							</div>	
		 					<mat-card-actions>
								<button class="mb-2" mat-raised-button color="warn">Signin With Auth</button>
							</mat-card-actions>
						</div>
					</div>	
				</div>		
			</div>
		</div>	
	</div>	
</div>
