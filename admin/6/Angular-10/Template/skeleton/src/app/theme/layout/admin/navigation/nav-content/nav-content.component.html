<perfect-scrollbar *ngIf="this.eliteConfig['layout'] === 'vertical'" [exclude]="'#mobile-collapse1'" (clickOutside)="navMob()" id="nav-ps-elite" ngClass="elite-scroll" [style.max-width]="'300px'" [style.max-height]="'calc(100vh - 70px)'" [usePSClass]="'elite'" [disabled]="null">
  <div class="navbar-content" (mouseleave)="navMob()">
    <div class="layout1-nav" *ngIf="this.eliteConfig['pre-layout'] === 'layout-1'">
      <ul class="sidemenu nav flex-column" role="tablist" aria-orientation="vertical">
        <ng-container *ngFor="let item of navigation; let i = index">
          <app-nav-group *ngIf="item.type=='group'" [item]="item" [layout1]="true" [activeId]="i"></app-nav-group>
        </ng-container>
      </ul>
      <a href="javascript:;" class="toggle-sidemenu"><i class="feather icon-chevron-left" (click)="this.eliteConfig['pre-layout-collapse-menu'] = !this.eliteConfig['pre-layout-collapse-menu']"></i></a>
      <div class="side-content">
        <ng-container *ngFor="let item of navigation; let i = index">
          <div class="sidelink {{item.id}} {{i}}" [ngClass]="{'active': i === 0}">
            <ul class="nav pcoded-inner-navbar" (clickOutside)="fireOutClick()">
              <app-nav-group *ngIf="item.type=='group'" [item]="item"></app-nav-group>
              <app-nav-collapse *ngIf="item.type=='collapse'" [item]="item"></app-nav-collapse>
              <app-nav-item *ngIf="item.type=='item'" [item]="item"></app-nav-item>
            </ul>
          </div>
        </ng-container>
      </div>
    </div>
    <ul class="nav pcoded-inner-navbar" (clickOutside)="fireOutClick()" (mouseleave)="navMob()" *ngIf="this.eliteConfig['pre-layout'] !== 'layout-1'">
      <ng-container *ngFor="let item of navigation">
        <app-nav-group *ngIf="item.type=='group'" [item]="item"></app-nav-group>
        <app-nav-collapse *ngIf="item.type=='collapse'" [item]="item"></app-nav-collapse>
        <app-nav-item *ngIf="item.type=='item'" [item]="item"></app-nav-item>
      </ng-container>
    </ul>
  </div>
</perfect-scrollbar>

<div *ngIf="this.eliteConfig['layout'] === 'horizontal'" class="navbar-content sidenav-horizontal" id="layout-sidenav">
  <a href="javascript:" class="sidenav-horizontal-prev" [ngClass]="prevDisabled" (click)="scrollMinus()"></a>
  <div #navbarWrapper class="sidenav-horizontal-wrapper"><!-- add 14-4 viral -->
    <ul #navbarContent id="side-nav-horizontal" class="nav pcoded-inner-navbar sidenav-inner" (clickOutside)="fireLeave()" (mouseleave)="fireLeave()">
      <ng-container *ngFor="let item of navigation">
        <app-nav-group *ngIf="item.type=='group'" [item]="item"></app-nav-group>
        <app-nav-collapse *ngIf="item.type=='collapse'" [item]="item"></app-nav-collapse>
        <app-nav-item *ngIf="item.type=='item'" [item]="item"></app-nav-item>
      </ng-container>
    </ul>
  </div>
  <a href="javascript:" class="sidenav-horizontal-next" [ngClass]="nextDisabled" (click)="scrollPlus()"></a>
</div>
